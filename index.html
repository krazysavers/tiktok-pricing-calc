<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Pricing Calculator</h2>
        <form onsubmit="calculateSellingPrice(event)">
            <label for="cost_price">Cost Price (£):</label>
            <input type="number" id="cost_price" step="0.01" required>
            
            <label for="profit_margin">Desired Profit Margin (%):</label>
            <input type="number" id="profit_margin" step="0.1" required>
            
            <label>
                <input type="checkbox" id="customer_pays_shipping"> Customer Pays Shipping (£3.48)
            </label>
            
            <button type="submit">Calculate</button>
        </form>
        
        <div id="result" style="display:none;"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

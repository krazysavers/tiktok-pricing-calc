<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Pricing Calculator</h1>
        <img src="logo.png" alt="Company Logo" class="large-logo">
    </header>
    
    <div class="calculator-container">
        <form onsubmit="calculateSellingPrice(event)">
            <label for="cost_price">Cost Price (£):</label>
            <input type="number" id="cost_price" step="0.01" required class="input-box">
            
            <label for="profit_margin">Desired Profit Margin (%):</label>
            <input type="number" id="profit_margin" step="0.1" required class="input-box">
            
            <label>
                <input type="checkbox" id="customer_pays_shipping"> Customer Pays Shipping (£3.48)
            </label>
            
            <button type="submit" class="calculate-button">Calculate</button>
        </form>
    </div>
    
    <div id="result" style="display:none;" class="result-container">
        <h2>Price Calculation</h2>
        <div class="calculation-box">
            <table class="result-table">
                <thead>
                    <tr>
                        <th class="table-header">Description</th>
                        <th class="table-header">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table-cell">Selling Price (Excluding Postage):</td>
                        <td class="table-cell"><span id="selling_price"></span></td>
                    </tr>
                    <tr>
                        <td class="table-cell">Total Price (Including Customer Postage):</td>
                        <td class="table-cell"><span id="total_price"></span></td>
                    </tr>
                    <tr>
                        <td class="table-cell">TikTok Commission (9% of Total):</td>
                        <td class="table-cell"><span id="tiktok_commission"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

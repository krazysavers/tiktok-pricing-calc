<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Pricing Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background: #f0f2f5; 
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #28a745;
            padding: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .header img {
            height: 50px;
            margin-right: 15px;
        }
        .container {
            max-width: 400px; 
            margin: auto; 
            background: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #555;
        }
        input {
            width: 100%; 
            padding: 12px; 
            margin: 5px 0 15px; 
            border: 1px solid #ddd; 
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #28a745;
            outline: none;
        }
        button {
            background: #28a745; 
            color: white; 
            padding: 12px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            width: 100%; 
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #218838;
        }
        .result {
            font-size: 20px; 
            margin-top: 20px; 
            font-weight: bold;
            color: #333;
            background: #e3f7e3;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo">
        TikTok Pricing Calculator
    </div>
    <div class="container">
        <h1>Calculate Your Selling Price</h1>
        <form onsubmit="calculatePrice(event)">
            <label>Cost Price (£):</label>
            <input type="number" id="cost_price" step="0.01" required>

            <label>Shipping Fee (£):</label>
            <input type="number" id="shipping_fee" step="0.01" required>

            <label>Desired Profit (£):</label>
            <input type="number" id="" step="0.01" required>

            <label>TikTok Commission (%):</label>
            <input type="number" id="commission_rate" step="0.01" required>

            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculatePrice(event) {
            event.preventDefault();
            
            let cost = parseFloat(document.getElementById('cost_price').value);
            let shipping = parseFloat(document.getElementById('shipping_fee').value);
            let profit = parseFloat(document.getElementById('').value);
            let commission = parseFloat(document.getElementById('commission_rate').value) / 100;

            let totalCost = cost + shipping + profit;
            let sellingPrice = totalCost / (1 - commission);
            sellingPrice = sellingPrice.toFixed(2);

            let resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Recommended Selling Price: £${sellingPrice}`;
            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>
